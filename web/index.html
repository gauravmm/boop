<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Boop - Scriptable Notifications</title>
  <meta name="description" content="Open-source scriptable notifications straight to your devices.">
  <meta name="author" content="Gaurav Manek">

  <link rel="stylesheet" href="main.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <header>
        <img src="logo.svg" alt="Logo" id="logo"> 
        <nav><ul>
            <li><a href="https://github.com/gauravmm/boop">GitHub</a></li>
            <li><a href="https://github.com/gauravmm/boop/issues/new">Bug?</a></li>
            <li><a href="#" id="device-name"></a></li>
        </ul></nav>
        <h1>Boop!</h1>
    </header>
    <div class="bar-left"><div class="bar-inner">
        <div id="notif-enable-err" class="hidden">
            <img src="alerticon.svg" class="alert" alt="!"/>
            <div class="error-msg">
                <span>Error!</span>
                <p id="notif-enable-err-msg">Unknown error occurred.</p>
            </div>
        </div>
        <h2>Clients</h2>
        <button id="notif-enable" class="button button-disabled" disabled>
            <span class="if-notif-error">Notifications Are Not Supported On This Device</span>
            <span class="if-notif-processing">Processing...</span>
            <span class="if-notif-enabled">Disable Notifications On This Device</span>
            <span class="if-notif-disabled">Enable Notifications On This Device</span>
        </button>
        <ul id="client-list" class="device-list"></ul>
        <h2>Pushers</h2>
        <button id="pusher-new" class="button button-active" disabled>
            Push From This Device
        </button>
        <div id="newpusher" class="hidden">
            <h3>Auth Code</h3>
            <pre id="newpusher-auth" class="code"></pre>
            <h3>.bashrc</h3>
            <pre id="newpusher-bashrc" class="code"></pre>
            <div class="once-warn">
                <span>This code will only be displayed once. If you lose it, you have to regenerate it.</span>
            </div>
        </div>
        <ul id="pusher-list" class="device-list"></ul>
    </div></div>
    <div id="content">
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
